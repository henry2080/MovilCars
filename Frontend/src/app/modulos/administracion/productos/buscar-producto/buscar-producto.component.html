<a routerLink="/administracion/crear-producto" class="btn">Crear Producto</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of ListadoRegistros">
            <td>{{p.nombre}}</td>
            <td>{{p.precio}}</td>
            <td><img src="{{p.imagen}}" class="imagenproducto"></td>
            <td><a routerlink="/administracion/editar-producto/{[p.id]}" class="btn"></a>Editar</td>
            <td><a routerlink="/administracion/eliminar-producto/{[p.id]}" class="btn"></a>Eliminar</td>
        </tr>
    </tbody>
</table>
