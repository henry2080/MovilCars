<div class="row">
    <form [formGroup]=fgValidador (ngSubmit)="IdentificarUsuario()">Registro Persona
        <div class="row">
            <div class="input-field col s12">
                <input formControlName='usuario' id="email" type="email" class="validate">
                <label for="email">Usuario</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName='clave' id="password" type="password" class="validate">
                    <label for="password">Contrase√±a</label>
                </div>
            </div>
            <div class="row">
                <button [disabled]="!fgValidador.valid" class="btn " type="submit" name="action">
                    <i class="material-icons">Ingresar</i>

                </button>
            </div>
        </div>
    </form>
</div>
